[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = nn-from-scratch
lib_name = %(repo)s
version = 0.0.1
min_python = 3.9
license = apache2
black_formatting = True

### nbdev ###
doc_path = _docs
lib_path = nn_from_scratch
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Jakub Przybysz
author_email = przybysz.jakub@pm.me
copyright = 2023 onwards, %(author)s
description = Simple neural networks lib from scratch with nbdev
keywords = nbdev jupyter notebook python
language = English
status = 3
user = jprzybysz

### Optional ###
requirements = fastcore black
